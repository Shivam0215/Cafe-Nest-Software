<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon">
    <title>Login or Register - Cafe Nest</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url(Assest/get-started\ bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        filter: blur(4px);
        z-index: -2;
    }

    body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.444);
        z-index: -1;
    }


        .container {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 60px;
            width: 90%;
            max-width: 400px;
        }

        .container img{
            margin-top: 0px;
            margin-bottom: 20px;
            width: 250px;

        }

        h1 {
            color: #2e7d32; 
            margin: 30px 0px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 25px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-login {
            background-color: white; 
            color: rgb(30, 146, 68);
            border: 2px solid rgb(30, 146, 68);
        }

        .btn-register {
            background-color: rgb(8, 109, 41); 
            color: white;
        }

        .btn-login:hover {
            background-color: rgba(130, 212, 148, 0.6); 
            transform: scale(1.03);
        }

        .btn-register:hover {
            background-color: rgba(130, 212, 148, 0.6); 
            transform: scale(1.03);
        }

        p {
            color: #666;
            font-size: 14px;
            margin-top: 60px;
        }

        p a {
            color: #2e7d32;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Assest/logo.png" alt="logo of cafe nest">
        <p1>Welcome to Simplified Cafe Management</p1>
        <button class="btn btn-register" onclick="window.location.href='register.html'">Register Your Cafe & Restaurant</button>
        <button class="btn btn-login" onclick="window.location.href='login.html'">Login</button>
        <p>
            Need help? <a href="#contact">Contact Support</a>
        </p>
    </div>
</body>
</html>
