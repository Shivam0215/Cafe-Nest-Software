<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="billing.css">
    <script src="billing.js" defer></script>
</head>
<body>
    <header>
        <h1>Billing</h1>
        <img src="assets/transaction.png" alt="">
    </header>
    <main>
        <form id="billingForm">
            <select id="customerName" required>
                <option value="">Select Table No</option>
            </select>
            <input type="text" id="orderDetails" placeholder="Order Details" required readonly>
            <input type="number" id="totalAmount" placeholder="Total Amount" required readonly>
            <button type="submit">Generate Bill</button>
        </form>
        <div id="bills"></div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" style="visibility:hidden; min-width:200px; background:#333; color:#fff; text-align:center; border-radius:4px; padding:16px; position:fixed; z-index:9999; left:50%; bottom:30px; transform:translateX(-50%); font-size:17px; transition:visibility 0s, opacity 0.5s linear; opacity:0;"></div>
</body>
</html>
