<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="empmgmt.css">
    <script src="empmgmt.js" defer></script>
</head>
<body>
    <header>
        <h1>Employee Management</h1>
        <img src="assets/recruitment.png" alt="">
    </header>
    <main>
        <form id="employeeForm">
            <input type="text" id="name" placeholder="Employee Name" required>
            <input type="text" id="position" placeholder="Position" required>
            <input type="number" id="salary" placeholder="Salary" required>
            <button type="submit">Add Employee</button>
        </form>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employee-table-body"></tbody>
        </table>
    </main>

    <!-- Toast Notification -->
    <div id="toast" style="visibility:hidden; min-width:200px; background:#333; color:#fff; text-align:center; border-radius:4px; padding:16px; position:fixed; z-index:9999; left:50%; bottom:30px; transform:translateX(-50%); font-size:17px; transition:visibility 0s, opacity 0.5s linear; opacity:0;"></div>
</body>
</html>
