<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <link rel="stylesheet" href="menumgmt.css">
    <script src="menumgmt.js" defer></script>
</head>
<body>
    <header>
        <h1>Menu Management</h1>
        <img src="assets/menu.png" alt="menu">
    </header>
    <main>
        <form id="add-menu-form">
            <input id="item-name" type="text" required placeholder="Item Name">
            <input id="item-price" type="number" required placeholder="Price">
            <button type="submit">Add Item</button>
        </form>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="menu-table-body"></tbody>
        </table>
    </main>
</body>
</html>
