<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <link rel="stylesheet" href="menumgmt.css">
    <script src="menumgmt.js" defer></script>
</head>
<body>
    <header>
        <h1>Menu Management</h1>
        <img src="assets/menu.png" alt="menu">
    </header>
    <main>
        <form id="add-menu-form">
            <input id="item-name" type="text" required placeholder="Item Name">
            <input id="item-price" type="number" required placeholder="Price">
            <button type="submit">Add Item</button>
        </form>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="menu-table-body"></tbody>
        </table>
    </main>

    <!-- Toast Notification -->
    <div id="toast" style="visibility:hidden; min-width:200px; background:#333; color:#fff; text-align:center; border-radius:4px; padding:16px; position:fixed; z-index:9999; left:50%; bottom:30px; transform:translateX(-50%); font-size:17px; transition:visibility 0s, opacity 0.5s linear; opacity:0;"></div>
</body>
</html>
