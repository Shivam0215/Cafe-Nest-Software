<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="ordermgmt.css">
    <script src="ordermgmt.js" defer></script>
</head>
<body>
    <header>
        <h1>Order Management</h1>
        <img src="assets/task.png" alt="">
    </header>
    <main>
        <form id="add-order-form">
            <select id="customer-name" required>
                <option value="">Select Table No</option>
            </select>
            <select id="order-items" multiple required>
                <!-- Menu items will be loaded here -->
            </select>
            <input type="text" id="order-status" placeholder="Order Status" required>
            <input type="number" id="order-total" placeholder="Total Amount" required readonly>
            <button type="submit">Add Order</button>
        </form>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Table No</th>
                    <th>Order Details</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-table-body"></tbody>
        </table>
    </main>
</body>
</html>
